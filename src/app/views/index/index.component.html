<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>La Safor Rugby</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)
        <link href="css/styles.css" rel="stylesheet" />-->
    </head>
    <body class="bg">
        <nav class="navbar navbar-expand-lg navbar-dark colorheader" >
            <div class="container-fluid px-lg-5">
                <a class="navbar-brand " href="#!">
                <img src="../assets/img/Logo.png" width="50" height="50" alt="" class="rounded-circle">
                ComposTFT
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!--<div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>-->
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-mg-12 panel-section" >
                    <h2>Actualmente todas las composiciones son originales de <a href="https://guiadeparche.com/composiciones-tft/mejores-composiciones-de-teamfight-tactics/">Gu√≠a del parche</a> </h2>
                    <div class="row">
                        <a class="col-lg-6 col-md-12" *ngFor="let compo of compos">
                            <div class="card-body">                          
                                <div class="">
                                    <img src="{{compo.Img}}"  class="img-fluid" alt="Responsive image">
                                    <h5 class="card-title fw-bold">{{compo.CompName}}</h5>
                                </div>                          
                            </div>
                        </a>
                   
                    </div>
                </div>
                <div class="col-lg-2 col-mg-12 panel-section  " >
                    <h2>Streamers</h2>
                    <a  *ngFor="let streamer of streamers">
                        <div class="card-body">
                            <a title="{{streamer.StreamerName}}" href="{{streamer.TwitchLink}}"><img src="{{streamer.Img}}" style="max-width: 50%" class="img-fluid rounded-circle" alt="{{streamer.StreamerName}}"></a>
                            <h5 class="card-title fw-bold">{{streamer.StreamerName}}</h5>
                        </div>   
                    </a>
                </div>
            </div>
        </div>
        <footer class="py-5 colorheader">
            <div class="container"><p class=" text-center text-white">Copyright &copy; compostft 2021</p></div>
        </footer>
    </body>
</html>
