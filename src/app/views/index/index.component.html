<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>La Safor Rugby</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)
        <link href="css/styles.css" rel="stylesheet" />-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
    </head>
    <body class="bg">
        <nav class="navbar navbar-expand-lg navbar-dark colorheader" >
            <div class="container-fluid px-lg-5">
                <a class="navbar-brand " href="#!">
                <img src="../assets/img/Logo.png" width="50" height="50" alt="" class="rounded-circle">
                ComposTFT
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!--<div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>-->
            </div>
        </nav>

        <div class="container">
               
            <ng-template  #mymodal let-modal>
              <!--<div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">×</span>
                </button>
              </div>-->
              <!--<div class="modal-body">
                This is example from ItSolutionStuff.com
              </div>-->
              
              <a  *ngFor="let filterComp of filterComps">
                
                    <img src="{{filterComp.Img}}"  style="width: 1200px;" alt="Responsive image" id="{{filterComp.IDComp}}">
                    
                
            </a>
       
              <!--<div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
              </div>-->
            </ng-template>
            <div class="row">
                <div class="col-lg-10 col-mg-12 panel-section" >
                    <h2>Actualmente todas las composiciones son originales de <a href="https://guiadeparche.com/composiciones-tft/mejores-composiciones-de-teamfight-tactics/">Guía del parche</a> y <a href="https://guiadeparche.com/composiciones-tft/mejores-composiciones-de-teamfight-tactics/">Babyguana</a> </h2>
                    <div class="row">
                        <a class="col-lg-6 col-md-12" *ngFor="let compo of compos; index as i" >
                            <div class="card-body" >                          
                                <div class="" >
                                    <img src="{{compo.Img}}"  class="img-fluid" alt="Responsive image" id="{{compo.IDComp}}" (click)="open(mymodal,i)">
                                    <h5 class="card-title fw-bold">{{compo.CompName}}</h5>
                                </div>                          
                            </div>
                        </a>
                   
                    </div>
                </div>
                <div class="col-lg-2 col-mg-12 panel-section  " >
                    <h2>Streamers</h2>
                    <a  *ngFor="let streamer of streamers">
                        <div class="card-body">
                            <a title="{{streamer.StreamerName}}" href="{{streamer.TwitchLink}}"><img src="{{streamer.Img}}" style="max-width: 50%" class="img-fluid rounded-circle" alt="{{streamer.StreamerName}}"></a>
                            <h5 class="card-title fw-bold">{{streamer.StreamerName}}</h5>
                        </div>   
                    </a>
                </div>
            </div>


            
        </div>

        <footer class="py-5 colorheader">
            <div class="container"><p class=" text-center text-white">Copyright &copy; compostft 2021</p></div>
        </footer>
    </body>
</html>
