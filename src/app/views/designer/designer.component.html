<body>
    

<app-header></app-header> 

    <div cdkDropListGroup>
        <div class="container">

            <div id="rombo" class="row justify-content-center col-12 champboard"
              cdkDropList
              [cdkDropListData]="done"
              (cdkDropListDropped)="drop($event)">
              <div   class="row" *ngFor="let item of done" cdkDrag>
                <img src="//cdn.lolchess.gg/images/tft/champions/set4/{{item.ChampName}}.png" class="champField" alt={{item.ChampName}}></div>
  
            </div>       
      
          <div class="row justify-content-center champPool  col-12" 
            cdkDropList
            [cdkDropListData]="champs"
            (cdkDropListDropped)="drop($event)">
            <div *ngFor="let champ of champs" cdkDrag>
                <img src="//cdn.lolchess.gg/images/tft/champions/set4/{{champ.ChampName}}.png" class="champImg"alt={{champ.ChampName}}> </div>
          </div>
        </div>
        <span class="row  justify-content-center col-12"> 
           <input #compName type="text" placeholder="Nombre composiciÃ³n" >            
            <button type="button" aria-placeholder="" class="btn btn-success" (click)="createNewCompUser(compName.value)">Guardar</button>
        </span>
    </div>
