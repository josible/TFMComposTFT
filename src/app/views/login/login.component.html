
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

  
<body>
  

<app-header></app-header> 
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <p id="errorHeader"></p>
      </div>
  
      <!-- Login Form -->
      <form method="post" [formGroup] = "loginForm" (ngSubmit)="onLogin(loginForm.value)"> 
        <input type="text" id="login" class="fadeIn second" placeholder="Usuario o Email" formControlName="usuario">
        <input type="password" id="password" class="fadeIn third" placeholder="Contraseña" formControlName="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="/register">¿No tienes cuenta? Regístrate</a>
      </div>
  
    </div>
  </div>

<app-footer></app-footer>
</body>
