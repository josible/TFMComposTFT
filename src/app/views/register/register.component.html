<app-header></app-header> 
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <p id="errorHeader"></p>
      </div>
  
      <!-- Login Form -->
      <form method="post" [formGroup] = "registerForm" (ngSubmit)="onRegister(registerForm.value)"> 
        <input type="text" id="login" class="fadeIn second" placeholder="Nombre de usuario" formControlName="usuario">
        <input type="text" id="email" class="fadeIn second" placeholder="Email" formControlName="email">
        <input type="text" id="email2" class="fadeIn second" placeholder="Repetir Email" formControlName="email2">
        <input type="password" id="password" class="fadeIn third" placeholder="Contraseña" formControlName="password">
        <input type="password" id="password2" class="fadeIn third" placeholder="Repetir contraseña" formControlName="password2">
        <input type="submit" class="fadeIn fourth" value="Registrar">
      </form>
  
  
    </div>
  </div>

<app-footer></app-footer>
